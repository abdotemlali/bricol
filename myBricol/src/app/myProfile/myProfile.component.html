<div class="container mt-5">
  <div class="container rounded bg-white card shadow px-4">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="p-3 py-2">
          <h4 class="text-center mb-4" style="font-size: larger;">My Profile</h4>

          <!-- Profile Picture -->
          <div class="text-center mb-4">
            <img class="profile-pic rounded-circle" [src]="profileImageUrl || 'assets/images/profil.jpg'">
          </div>

          <div class="row mt-2">
            <div class="col-md-6">
              <label for="name" class="form-label"><i class="fas fa-user"></i> Nom</label>
              <input type="text" id="name" class="form-control" placeholder="Nom" value="{{name}}">
            </div>
            <div class="col-md-6">
              <label for="gender" class="form-label"><i class="fas fa-venus-mars"></i> Genre</label>
              <input type="text" id="gender" class="form-control" value="{{gender}}" placeholder="Genre">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
              <input type="text" id="email" class="form-control" placeholder="Email" value="{{email}}">
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label"><i class="fas fa-phone"></i> Téléphone</label>
              <input type="text" id="phone" class="form-control" value="{{phone}}" placeholder="Téléphone">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <label for="address" class="form-label"><i class="fas fa-map-marker-alt"></i> Adresse</label>
              <input type="text" id="address" class="form-control" placeholder="Adresse" value="Av, Ibn Sina, Agdal">
            </div>
            <div class="col-md-6">
              <label for="city" class="form-label"><i class="fas fa-city"></i> Ville</label>
              <input type="text" id="city" class="form-control" value="Rabat" placeholder="Ville">
            </div>
          </div>
          <div class="d-flex mt-4 gap-3">
            <button class="btn btn-outline-primary" (click)="copyToClipboard(phone, 'Téléphone copié: ')">
              <i class="fas fa-copy"></i> Copier Téléphone
            </button>
            <button class="btn btn-outline-secondary" (click)="copyToClipboard(email, 'Email copié: ')">
              <i class="fas fa-copy"></i> Copier Email
            </button>
          </div>
          <div class="mt-3 text-center">
            <button class="btn btn-primary profile-button" type="button"><i class="fas fa-save"></i> Enregistrer le Profil</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Liste des Projets -->
  <div class="mt-4">
    <h4 class="mb-3">Mes Projets</h4>
    <div class="list-group">
      <div *ngFor="let project of projectlist" class="list-group-item">
        <h5>{{ project.title }} <i class="fas fa-briefcase"></i></h5>
        <p>{{ project.description }}</p>
      </div>
    </div>
    <div class="text-center mt-3">
      <button class="btn btn-success" (click)="addProject()">
        <i class="fas fa-plus"></i> Ajouter un projet
      </button>
    </div>
  </div>

</div>
