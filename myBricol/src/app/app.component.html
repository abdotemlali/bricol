<body>
  <div *ngIf="!pageNotFound && !pageSignUp">
    <mat-toolbar class="headToolBar">
      <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
        <button
          mat-icon-button
          (click)="sidenav.toggle()"
          id="menuIcon"
          aria-label="Example icon-button with menu icon"
        >
          <mat-icon>menu</mat-icon>
        </button>

        <div style="margin-left: 10px">
          <button
          (click)="navigateToHomePage()"
          mat-button
          class="brand-button"
          style="font-size: larger"
        >
          My<span style="color: #135956">Bricole</span>
        </button>

        </div>

        <div fxLayout="row" fxLayoutGap="16px">
          <span>
            <button (click)="navigateToaboutusPage()" mat-button class="top-menu-item">About Us</button>
          </span>
          <span>
            <button (click)="navigateToServicePage()"  mat-button class="top-menu-item">Services</button>
          </span>

          <ng-container *ngIf="!(isLoggedIn$ | async)">
            <span>
              <button mat-button class="top-menu-item" (click)="goToJoinUs()">
                Sign Up / Login
              </button>
            </span>
          </ng-container>

          <ng-container *ngIf="isLoggedIn$ | async; let isLoggedIn">
            <span>
              <button
                mat-button
                class="top-menu-item"
                *ngIf="isLoggedIn"
                (click)="goToMyProfile()"
              >
                My Profile
              </button>
            </span>
            <span>
              <button
                mat-button
                class="top-menu-item"
                *ngIf="isLoggedIn"
                (click)="isSeller = false;"
                (click)="signOut()"
              >
                Sign out
              </button>
            </span>
          </ng-container>

        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </div>
  <mat-sidenav-container autosize>
    <mat-sidenav
      #sidenav
      position="start"
      [fixedInViewport]="true"
      [fixedTopGap]="60"
      mode="over"
      class="headToolBar"
    >
      <div class="side-nav-items">
        <div>
          <a (click)="sidenav.close()" mat-button class="side-menu-item"
            ><mat-icon>home</mat-icon>About Us</a
          >
        </div>

        <div>
          <a (click)="sidenav.close()" mat-button class="side-menu-item"
            ><mat-icon>settings_applications</mat-icon>Services</a
          >
        </div>

        <div>
          <a (click)="sidenav.close()" mat-button class="side-menu-item"
            ><mat-icon>person_add</mat-icon>Sign UP / Login</a
          >
        </div>
        <div>
          <a
            (click)="sidenav.close()"
            mat-button
            class="side-menu-item"
            (click)="navigateToSignupSeller()"
            ><mat-icon>people</mat-icon>Become A Seller</a
          >
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content style="background-color: white !important">
      <div [ngClass]="{ 'container-all': pageNotFound }">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</body>
